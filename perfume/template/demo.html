    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to handle form submission for the "Cash on delivery" button
            document.getElementById("cashOnDeliveryBtn").addEventListener("click", function(event) {
                // Prevent the default form submission behavior
                event.preventDefault();
                // Submit the form
                document.querySelector("form").submit();
            });

            // Function to handle form submission for the "Pay with razorpay" button
            document.getElementById("razorpayBtn").addEventListener("click", function(event) {
                // Prevent the default form submission behavior
                event.preventDefault();
                // Send an AJAX request to the payments endpoint
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/payments", true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        // Redirect to the payment page after receiving the response
                        window.location.href = "/payments";
                    }
                };
                xhr.send();
            });
        });
    </script>
